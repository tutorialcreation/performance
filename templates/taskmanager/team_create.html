{% extends '_layout.html' %}

{% block navheader %}
{% include 'includes/navheader_employee_app.html' %}
{% endblock %}

{% block content %}
  <div class="container">
    {% if  messages %}
    {% for message in messages %}
        <div {% if message.tags %} class="{{ message.tags}} alert-info"{% endif %}>
            {{ message }}
            <button type="button" class="close" id = "override-start"data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}
    {% endif %}
    <div class="card">
      <div class="card-header bg-success text-white">
        Team Create
      </div>
      <div class="card-body">
        <form action="" method="post" class="w3-container">
          {% csrf_token %}
          <label>Team Name:</label>
          <input type="text" name="team_name" class="form-control" placeholder="Enter name for team" required autofocus><br>
          <label>Team Description : </label>
          <textarea name="team_desc" rows="5" class="form-control" placeholder="Enter description of team"></textarea><br>
          <input type="submit" class="btn btn-success" value="Create Team">
        </form>
      </div>
    </div>
    
  </div>
{% endblock %}
